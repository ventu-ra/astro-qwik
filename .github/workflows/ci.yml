name: CI

permissions:
  contents: read

on: ["push", "pull_request"]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        bun: [1.1]
        experimental: [false]
    name: ðŸ‘· CI @qwikdev/astro Bun-${{ matrix.bun }} under ${{ matrix.os }}

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŽ‰ Setup Bun.sh
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun }}

      - name: âœ¨ Install dependencies
        run: bun install

      - name: âœ… Check code style
        run: bun check
